<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    a.link-box {
      display: inline-block;
      background-color: #f0f0f0;
      padding: 1.5em;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-size: 1.1em;
      margin-top: 2em;
      user-select: none; /* prevent text highlighting */
    }

    a.link-box:active {
      background-color: #e0e0e0;
    }

    a.link-box span {
      word-break: break-word;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Open in Your Browser</h2>
  <p>For full functionality, <strong>tap and hold the box below</strong> and choose “Open in Chrome” or “Open in Safari.”</p>

  <!-- Entire box is now the link -->
  <a href="https://subaquatic-legacy.github.io/bubblezzzz/" class="link-box" target="_blank">
    <span>https://subaquatic-legacy.github.io/bubblezzzz/</span>
  </a>
</body>
</html>
